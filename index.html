<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-green-100">

  <div class="bg-white p-5 rounded-xl shadow-lg w-72">
    <h1 class="text-center text-xl font-bold mb-3">ðŸ§® Calculator</h1>

    <!-- Display -->
    <input
      type="text"
      id="display"
      class="w-full mb-3 p-2 text-right border border-red-700 rounded text-lg"
      readonly
    />

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-2">
      <button data-value="C" class="btn clr-btn">C</button>
      <button data-value="/" class="btn">Ã·</button>
      <button data-value="*" class="btn">Ã—</button>
      <button data-value="-" class="btn">âˆ’</button>

      <button data-value="7" class="btn">7</button>
      <button data-value="8" class="btn">8</button>
      <button data-value="9" class="btn">9</button>
      <button data-value="+" class="btn">+</button>

      <button data-value="4" class="btn">4</button>
      <button data-value="5" class="btn">5</button>
      <button data-value="6" class="btn">6</button>
      <button data-value="=" class="btn row-span-2 bg-green-400">=</button>

      <button data-value="1" class="btn">1</button>
      <button data-value="2" class="btn">2</button>
      <button data-value="3" class="btn">3</button>

      <button data-value="0" class="btn col-span-2">0</button>
      <button data-value="." class="btn">.</button>
    </div>

    <p id="lastResult" class="text-sm mt-3 text-gray-600"></p>
  </div>

  <script src="script.js"></script>

  <style>
    .btn {
      padding: 10px;
      background: #e5e7eb;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .clr-btn{
        background-color: rgb(219, 79, 79);
    }
    .btn:hover {
      background: #d1d5db;
    }
  </style>

</body>
</html>
